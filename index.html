
<!DOCTYPE html>
<html ng-app='ShoppingListCheckOff'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <title>Shopping List for Grocery</title>
  </head>
  <body>
    <h1>Shopping List for Grocery</h1>

    <div ng-controller='ShoppingController as masterList'>

      <div ng-controller='ToBuyShoppingController as list'>
        <h3>To-Buy</h3>
        <!-- <input type="text" ng-model="list.itemName" placeholder="item name">
        <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
        <button ng-click="list.addItem();">Add Item</button> -->
        <ol>
          <li ng-repeat="item in list.items">
            Buy {{ item.quantity }} {{ item.name }}
            <button ng-click="list.removeItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
          </li>
        </ol>
        <div ng-if='masterList.toBuyMessage' class="error">{{masterList.toBuyMessage}}</div>
      </div>

      <div ng-controller='AlreadyBoughtShoppingController as list'>
        <h3>Already Bought</h3>
        <!--<input type="text" ng-model="list.itemName" placeholder="item name">
        <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
        <button ng-click="list.addItem();">Add Item</button>-->
        <ol>
          <li ng-repeat="item in list.items">
            Bought {{ item.quantity }} {{ item.name }}
            <button ng-click="list.removeItem($index);"><span class="glyphicon glyphicon-ok"></span>Buy Later</button>
          </li>
        </ol>
        <div ng-if='masterList.boughtMessage' class="error">{{masterList.boughtMessage}}</div>
      </div>

    </div>

  </body>
</html>
